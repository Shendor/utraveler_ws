# root logger. Available levels: TRACE, DEBUG, INFO, WARN, ERROR and FATAL
log4j.rootLogger=DEBUG, stdout

log4j.logger.org.springframework=FATAL
log4j.logger.org.hibernate=WARN
log4j.logger.org.h2=WARN
log4j.logger.org.java.sql=WARN

# Console appender; comment out to have log file-only
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %5p [%t] (%F:%L):: %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %5p [%t] (%F:%L):: %m%n

log4j.logger.org.apache=WARN