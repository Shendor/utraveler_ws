<!-- =========================
     PRE LOADER
============================== -->
<div class="preloader">
    <div class="status">&nbsp;</div>
</div>



<footer>

    <div class="container">

        <!-- SECTION HEADER -->
        <div class="wow fadeIn animated animated" data-wow-offset="120" data-wow-duration="1.5s" style="visibility: visible;-webkit-animation-duration: 1.5s; -moz-animation-duration: 1.5s; animation-duration: 1.5s;">

            <!-- SECTION TITLE -->
            <h2 class="white-text reset_tit">Reset Password</h2>

        </div>
        <!-- /END SECTION HEADER -->

        <div class="contact-box wow rotateIn animated animated" data-wow-offset="10" data-wow-duration="1.5s" style="visibility: visible;-webkit-animation-duration: 1.5s; -moz-animation-duration: 1.5s; animation-duration: 1.5s;">

            <!-- CONTACT BUTTON TO EXPAND OR COLLAPSE FORM -->


            <div class="row expanded-contact-form" style="display: block;">

                <div class="col-md-8 col-md-offset-2">

                    <!-- FORM -->
                    <form class="contact-form" id="form" role="form" method="POST">

                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <input class="form-control input-box" id="passwordBox" type="password" name="passwordBox" placeholder="Your new password"/>
                                <input id="email" type="hidden"/>
                                <input id="code" type="hidden"/>
                            </div>
                            <div class="col-md-3"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <input class="form-control input-box" id="repeatPasswordBox" type="password" name="repeatPasswordBox" placeholder="Repeat your new password"/>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-primary standard-button2 ladda-button" type="button"
                                    id="resetPasswordButton" name="resetPasswordButton" data-style="expand-left"
                                    onclick="resetPassword()">Reset Password</button>

                        </div>


                    </form>
                    <!-- /END FORM -->

                </div>

            </div>
            <!-- /END EXPANDED CONTACT FORM -->

        </div>
        <!-- /END CONTACT BOX -->



    </div>
    <!-- /END CONTAINER -->

</footer>
