utraveler.request_password_change.mail_title=uTraveler Password Change Request
utraveler.request_password_change.mail_text=For your security, you must choose a new password in order to connect with uTraveler. To enter your new password, click the link below:\
                                            http://utraveler.net/user/%s/resetPassword/%s\
                                            If the link does not work when you click it, copy and paste the link directly into your browser. If the link appears on several lines, copy and paste each line into your browser on the same line.